<div class="p-4">
    <div class="d-flex justify-content-between align-items-center">
        <p>Search/Filter</p>
        <button class="btn btn-green text-white" type="button">
            Add Medicine
        </button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of medicines; let i = index;">
                <th class="align-middle" scope="row">{{ i+1 }}</th>
                <td class="align-middle">{{ record?.med_name }}</td>
                <td class="align-middle ">{{ record?.quantity }}</td>
                <td class="align-middle ">{{ record?.price }}</td>
            </tr>
        </tbody>
    </table>
</div>
