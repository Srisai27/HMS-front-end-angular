<div class="container bg-light d-md-flex align-items-center">
    <ng-container *ngIf="!loading; else loadingTemplate">
        <div class="card box1 shadow-sm p-md-5 p-md-5 p-4">
            <div class="fw-bolder mb-4"><span class="fas fa-dollar-sign"></span><span class="ps-1">599,00</span></div>
            <div class="d-flex flex-column">
                <div class="d-flex align-items-center justify-content-between text"> <span class="">Commission</span>
                    <span class="fas fa-dollar-sign"><span class="ps-1">1.99</span></span>
                </div>
                <div class="d-flex align-items-center justify-content-between text mb-4"> <span>Total</span> <span
                        class="fas fa-dollar-sign"><span class="ps-1">600.99</span></span> </div>
                <div class="border-bottom mb-4"></div>
                <div class="d-flex flex-column mb-4"> <span class="far fa-file-alt text"><span class="ps-2">Invoice
                            ID:</span></span> <span class="ps-3">SN8478042099</span> </div>
                <div class="d-flex flex-column mb-5"> <span class="far fa-calendar-alt text"><span class="ps-2">Next
                            payment:</span></span> <span class="ps-3">22 july,2018</span> </div>
                <div class="d-flex align-items-center justify-content-between text mt-5">
                    <div class="d-flex flex-column text"> <span>Customer Support:</span> <span>online chat 24/7</span>
                    </div>
                    <div class="btn btn-primary rounded-circle"><span class="fas fa-comment-alt"></span></div>
                </div>
            </div>
        </div>
        <div class="card box2 shadow-sm">
            <div class="d-flex align-items-center justify-content-between p-md-5 p-4"> <span
                    class="h5 fw-bold m-0">Payment
                    methods</span>
                <div class="btn btn-primary bar"><span class="fas fa-bars"></span></div>
            </div>
            <div class="px-md-5 px-4 mb-4 d-flex align-items-center">
                <img src="assets/icons/mastercard.png" class="me-1" />
                <img src="assets/icons/visa.png" class="me-1" />
                <img src="assets/icons/discover.png" class="me-1" />
                <img src="assets/icons/american-express.png" class="me-1" />
            </div>
            <form action="" class="my-4">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Credit/Debit Card</span>
                            <div class="inputWithIcon"> <input class="form-control" (input)="selectCardProvider($event)"
                                    type="text" value="">
                                <span class=""> <img [src]="selectedCardProvider" /></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4">
                            <span>Expiration<span class="ps-1">Date</span></span>
                            <div class="inputWithIcon"> <input type="text" class="form-control" value=""> <span
                                    class="fas fa-calendar-alt"></span> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4"> <span>Code CVV</span>
                            <div class="inputWithIcon"> <input type="password" class="form-control" value=""> <span
                                    class="fas fa-lock"></span> </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Name</span>
                            <div class="inputWithIcon">
                                <input class="form-control text-uppercase" type="text" value="">
                                <span class="far fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 px-md-5 px-4 mt-3">
                        <div class="btn btn-primary w-100">Pay $599.00</div>
                    </div>
                </div>
            </form>
        </div>
    </ng-container>
    <ng-template #loadingTemplate>
        <div class="w-100 d-flex justify-content-center align-items-center">
            <!-- <div class=" spinner-border" role="status"> -->
            <!-- </div> -->
            <p>Please wait, you are getting transferred to GMU Secure Payment </p>
            <img src="assets/images/786.gif" alt="Timer GIF">
        </div>
    </ng-template>
</div>
