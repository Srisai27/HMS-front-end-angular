<div class="p-4">
    <div class="row">
        <div class="col-3">
            <app-doctor-card [doctor]="doctorDetails?.doctor_info"></app-doctor-card>
        </div>
        <div class="col-9">
            <h4>
                <span class="me-2">Patients</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people"
                    viewBox="0 0 16 16">
                    <path
                        d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4" />
                </svg>
            </h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Date of Joining</th>
                        <th scope="col">Bedtype</th>
                        <th scope="col">State</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of doctorDetails.patient_info; let i = index;">
                        <th class="align-middle" scope="row">{{ i+1 }}</th>
                        <td class="align-middle">
                            <a [routerLink]="['/patient', record?.p_id]" class="text-green">{{ record?.p_name }}</a>
                        </td>
                        <td class="align-middle">{{ record?.p_age }}</td>
                        <td class="align-middle">{{ record?.doj | date : 'longDate' }}</td>
                        <td class="align-middle text-capitalize">{{ record?.bedtype }}</td>
                        <td class="align-middle">{{ record?.state }}</td>
                        <td class="align-middle text-capitalize">
                            <span class="status-badge"
                                [ngClass]="{'badge-success': record?.status == 'active', 'badge-default': record?.status == 'discharged'}">
                                {{ record?.status }}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
