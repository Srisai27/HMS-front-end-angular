<app-header></app-header>

<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loggedOut>
  <div class="items-center my-40">
    <h1>Please Login to access the system</h1>
    <button type="submit" class="btn btn-lg btn-green mt-4 mb-4 ml-5 mr-5 text-white"
      (click)="auth.loginWithRedirect()"> Admin
      Login</button>
  </div>
</ng-template>
